<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro Cursos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="container-fluid m-5">
        <form name="form" th:action="@{/registro}" method="POST">
          <div th:if="${error != null}" class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">Error!</h5>
              <p class="card-text" th:text="${error}"></p>
            </div>
          </div>
          <div class="form-group my-3">
            <h3>Formulario de Registro</h3>
          </div>
          <div class="form-group my-3">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:value="${nombre}">
          </div>
          <div class="form-group my-3">
            <input type="email" class="form-control" name="email" placeholder="Email" th:value="${email}">
          </div>
          <div class="form-group my-3">
            <input type="password" class="form-control" name="password" placeholder="Contraseña" th:value="${password}">
          </div>
          <div class="form-group my-3">
            <input type="password" class="form-control" name="password2" placeholder="Repetri contraseña" th:value="${password2}">
          </div>
          <button type="submit" class="btn btn-primary mt-2">Registrarme</button>
        </form>
        <section class="text-center container">
          <div class="row mt-3">
            <div>
              <a th:href="@{/}" class="btn btn-secondary my-2">Volver</a>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>

</body>
</html>
