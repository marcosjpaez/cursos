<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Alumnos por Curso</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
  <div class="row mt-2">
    <div class="col-3">
      <h4 th:text="'Alumnos de '+${curso.nombre}"></h4>
    </div>
    <div class="col-9 d-flex flex-row-reverse">
      <form th:action="@{/formulario/busquedaalumnocurso/{id_curso}(id_curso=${curso.id_curso})}" method="post" th:object="${cursoalumno}">
        Filtrar: <input type="text" id="nombre" name="nombre"><button class="btn btn-success ms-2" type="submit" style="">Aceptar</button>
      </form>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <table class="table table-success table-striped">
        <thead>
        <tr>
          <th scope="col">Nombre Alumno</th>
          <th scope="col">Email</th>
          <th scope="col">DNI</th>
          <th scope="col">Fecha Nacimiento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursosAlumno}">
          <td th:text="${curso.unAlumno.nombre}"></td>
          <td th:text="${curso.unAlumno.email}"></td>
          <td th:text="${curso.unAlumno.dni}"></td>
          <td th:text="${#temporals.format(curso.unAlumno.fechaNac,'dd-MM-yyyy')}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="mt-2">
      <a href="../../cursos" class="btn btn-danger"> Volver</a>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
