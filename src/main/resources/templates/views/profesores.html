<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Profesores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row mt-2">
        <div class="col-9">
            <h4>Profesores</h4>
        </div>
        <div class="col-3 d-flex flex-row-reverse">
            <a th:href="@{formulario/profesornuevo}" sec:authorize="hasRole('ADMIN')" class="btn btn-success">Agregar Profesor</a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <table class="table table-success table-striped">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="profesor : ${profesores}">
                    <td th:text="${profesor.nombre}"></td>
                    <td th:text="${profesor.email}"></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{formulario/profesor/{id}(id=${profesor.id_profesor})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{eliminar/profesor/{id}(id=${profesor.id_profesor})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
