<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cursos por Alumno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row mt-2">
        <div class="col-3">
            <h4 th:text="'Cursos de '+${alumno.nombre}"></h4>
        </div>
        <div class="col-9 d-flex flex-row-reverse">
            <a th:href="@{../../../formulario/cursoalumnonuevo/{id_alumno}(id_alumno=${alumno.id_alumno})}" class="btn btn-success">Agregar Curso</a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <table class="table table-success table-striped">
                <thead>
                <tr>
                    <th scope="col">Nombre Curso</th>
                    <th scope="col">Turno</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="curso : ${cursosAlumno}">
                    <td th:text="${curso.unCurso.nombre}"></td>
                    <td th:text="${curso.unCurso.turno}"></td>
                    <td>
                        <a th:href="@{eliminar/cursoalumno/{id_cursoalumno}/{id_alumno}(id_cursoalumno=${curso.id_cursoalumno},id_alumno=${alumno.id_alumno})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
