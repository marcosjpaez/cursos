<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Curso por Alumno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/formulario/cursoalumnonuevo/{id_alumno}(id_alumno=${id_alumno})}" method="post" th:object="${cursoalumno}">
                        <div th:if="${error != null}" class="card text-white bg-danger mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Error!</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>
                        <div>
                            <label for="unCurso">Curso:</label>
                            <select class="form-control" id="unCurso" th:field="*{unCurso}">
                                <option value="0" selected>Seleccione un curso...</option>
                                <th:block th:each="curso : ${listaCursos}">
                                    <option th:text="${curso.nombre}+' - Turno '+${curso.turno}" th:value="${curso.id_curso}"></option>
                                </th:block>

                            </select>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-success" type="submit" style="">Guardar</button>
                            <a href="javascript:history.back()" class="btn btn-danger"> Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
