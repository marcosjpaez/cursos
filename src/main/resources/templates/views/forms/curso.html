<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cursos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form th:action="@{/formulario/curso/{id_curso}(id_curso=${curso.id_curso})}" method="post" th:object="${curso}">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3">
              <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
              </div>
            </div>
            <div >
              <label for="nombre">Nombre curso:</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}" autofocus>
            </div>
            <div >
              <label for="descripcion">Descripción curso:</label>
              <textarea class="form-control" id="descripcion" th:field="*{descripcion}"></textarea>
            </div>
            <div>
              <label for="turno">Turno:</label>
              <select class="form-control" id="turno" th:field="*{turno}">
                <option value="0" selected>Seleccione un turno...</option>
                <option value="Mañana">Mañana</option>
                <option value="Tarde">Tarde</option>
                <option value="Noche">Noche</option>
              </select>
            </div>
            <div>
              <label for="unProfesor">Profesor:</label>
              <select class="form-control" id="unProfesor" th:field="*{unProfesor}">
                <option value="0" selected>Seleccione un profesor...</option>
                <th:block th:each="profesor : ${listaProfesores}">
                  <option th:text="${profesor.nombre}" th:value="${profesor.id_profesor}"></option>
                </th:block>

              </select>
            </div>
            <div class="mt-2">
              <button class="btn btn-success" type="submit" style="">Guardar</button>
              <a href="../../../cursos" class="btn btn-danger"> Volver</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
